<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Своя игра</title>
  <link rel="stylesheet" href="main.css">
  <script src="scripts.js"></script>
 </head>
 <body>

  <div class="first_step" id="div_first_step">
   <img src="front.png">
   <input type="text" placeholder="Введите настройки игры" id="text_first_step" />
   <button onclick="start_game()">Начать игру</button>
  </div>

  <div class="round" id="div_round">
   <h1 id="div_round_header" align="center">Текст</h1>
   <table align="center">
	<tr><td align="center">
	 <div id="div_round_div_table"></div>
	 <div class="question" id="div_round_div_question"></div>
	</td></tr>
	<tr><td align="center">
	 <div id="div_round_div_team"></div>
	</td></tr>
   </table>
  </div>

 </body>
</html>
