<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Своя игра</title>
  <link rel="stylesheet" href="main.css">
  <script src="scripts.js"></script>
 </head>
 <body>

  <div class="first_step" id="div_first_step">
   <span class="start_header" style="background-color:yellow">С</span>
   <span class="start_header">В</span>
   <span class="start_header">О</span>
   <span class="start_header">Я</span>
   <br><br>
   <span class="start_header">И</span>
   <span class="start_header">Г</span>
   <span class="start_header">Р</span>
   <span class="start_header">А</span>
   <input type="text" placeholder="Введите настройки игры" id="text_first_step" />
   <button onclick="start_game()">Начать игру</button>
  </div>

  <div class="round" id="div_round">
   <h1 id="div_round_header" align="center">Текст</h1>
   <table align="center">
	<tr><td align="center">
	 <div id="div_round_div_table"></div>
	 <div class="question" id="div_round_div_question"></div>
	</td></tr>
	<tr><td align="center">
	 <table><tr><td>
	  <div id="div_round_div_team"></div>
     </td><td>
	  <div class="timer" id="div_question_timer">30</div><br>
      <div class="div_button" id="div_question_back" onclick="click_back()">&lt;</div>
      <div class="div_button" id="div_question_forw" onclick="click_forw()">&gt;</div>
     </td></tr></table>
	</td></tr>
   </table>
  </div>

 </body>
</html>
